<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <link rel="stylesheet" href="/UTILS/static/css/download.css">
    <!-- Insérez ces scripts avant tout autre script -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
</head>

    <body>
        <div class="container">
            <h2>Recover your file</h2>
            <form id="downloadForm" action="/submit" method="post">
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Verify</button>
                <br />
                <a id="file_link" href="#"></a>
            </form>
        </div>
        <script>
            window.onload = function () {
                document.getElementById("downloadForm").addEventListener("submit", function (event) {
                    event.preventDefault(); // Empêcher l'envoi du formulaire par défaut

                    var form_data = new FormData();

                    // Récupérer la valeur du paramètre 'url' dans l'URL
                    var crypted_file_path = getParameterByName('file_path');
                    var password = document.getElementsByName("password");
                    var to_email = getParameterByName('to');
                    var from_email = getParameterByName('from');

                    form_data.append('crypted_file_path', crypted_file_path)
                    form_data.append('password', password)
                    form_data.append('to_email', to_email)
                    form_data.append('from_email', from_email)

                    fetch('/getFilePath', {
                        method: 'POST',
                        body: form_data // Envoie les données du formulaire
                    })
                        .then(response => response.json())
                        .then(data => {
                            // Vérifier si l'URL est définie
                            if (data) {
                                console.log(data);
                                var file_path = data.decrypted_file_path;

                                // Créer un lien cliquable avec l'URL authentifiée
                                var linkElement = document.createElement("a");
                                linkElement.href = file_path;
                                linkElement.textContent = "Cliquez ici pour télécharger le fichier";

                                // Remplacer le lien existant par le nouveau lien
                                var existingLink = document.getElementById("file_link");
                                existingLink.parentNode.replaceChild(linkElement, existingLink);
                             
                            } else {
                                alert("Lien de téléchargement non trouvé.");
                            }
                        })
                        .catch(error => {
                            console.error('Erreur :', error);
                            alert("Une erreur s'est produite lors de l'envoi du fichier.");
                        });
                });

                // Fonction pour récupérer les paramètres GET depuis l'URL
                function getParameterByName(name, url) {
                    if (!url) url = window.location.href;
                    name = name.replace(/[\[\]]/g, "\\$&");
                    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                        results = regex.exec(url);
                    if (!results) return null;
                    if (!results[2]) return '';
                    return decodeURIComponent(results[2].replace(/\+/g, " "));
                }
            };
        </script>
    </body>
</html>
