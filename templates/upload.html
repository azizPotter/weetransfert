<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="/UTILS/static/css/upload.css">
</head>

<body>
    <div class="container">
        <h2>Send your file</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password"
                       placeholder="Entrez le mot de passe" required>
            </div>
            <div class="form-group">
                <label for="to_email">Destination mail address :</label>
                <input type="email" id="to_email" name="to_email"
                       placeholder="enter the destination mail address" required>
            </div>
            <div class="form-group">
                <label for="expiration_date">Expiration Date :</label>
                <input type="date" id="expiration_date" name="expiration_date" required>
            </div>
            <div class="form-group">
                <label for="file">File :</label>
                <input type="file" id="file" name="file" required>
            </div>
            <button type="submit">Publish</button>
        </form>
    </div>
    <script>
        document.getElementById("uploadForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Empêche l'envoi du formulaire par défaut
            // Effectuer une requête HTTP POST vers l'URL de traitement
            fetch('/upload', {
                method: 'POST',
                body: new FormData(document.getElementById("uploadForm")) // Envoie les données du formulaire
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Afficher la réponse du serveur dans la console
                    alert(data.message); // Afficher une alerte avec le message de réponse du serveur
                })
                .catch(error => {
                    console.error('Erreur :', error);
                    alert("Une erreur s'est produite lors de l'envoi du fichier.");
                });
        });
    </script>
</body>

</html>
